<!DOCTYPE html>

<body>
    <div id="header">
        <div class="titleSec leftHeaders" id="logoContainer">
            <img class="verticlMid" src="images/ofek.png" id="logoPic"/></div>
        <div class="titleSec leftHeaders">
            <a class="verticlMid" href="index.html" id="logoText">OfekTwitter</a>
        </div>

        <div class="titleSec rightHeaders">
            <a class="verticlMid" href="">Sign in</a>
        </div>
        <div class="titleSec rightHeaders">

        </div>

            <a class="verticlMid" href="users.html">Users</a>

        </div>

            <img src="images/useravatar.png" class="userPic" />

                <b>James Bond says:</b>
                <br />
                Bond, James bond
            </div>
        </div>
        <div class="tweetContainer">
            <img src="images/useravatar.png" class="userPic" />

                <b>Albert Einstein says:</b>
                <br />
                E = mc^2
            </div>
        </div>

            <img src="images/useravatar.png" class="userPic" />
