<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OfekTwitter</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/navBar.css">
    <link rel="stylesheet" href="css/testing.css">

    <script src="js/OfekTestFramework.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <nav id="header" class="navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li>
                    <a href="index.html">
                        <img id="logoPic" src="images/ofek.png" />
                        <span id="logoText">OfekTwitter</span>
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="users.html">Users</a>
                </li>
                <li>
                    <a href="#">Sign in</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <textarea id="tweetInput" class="form-control" rows="3" placeholder="tweet text..."></textarea>
                <button class="btn btn-primary pull-right" onclick="publishTweet()">publish</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" id="tweetsContainer">

            </div>
        </div>
    </div>

    <div id="tweetTemplate" class="hidden">
        <div class="media">
            <div class="media-left">
                <img src="images/useravatar.png" />
            </div>
            <div class="media-body">
                <b>#name says:</b>
                <br />
                #text
            </div>
        </div>
    </div>
</body>
</html>
