<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OfekTwitter | Users</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <link rel="stylesheet" href="css/users.css">
    <link rel="stylesheet" href="css/navBar.css">

    <script src="js/users.js"></script>
</head>
<body>
    <nav id="header" class="navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li>
                    <a href="index.html">
                        <img id="logoPic" src="images/ofek.png" />
                        <span id="logoText">OfekTwitter</span>
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="users.html">Users</a>
                </li>
                <li>
                    <a href="#">Sign in</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <input id="filterInput" class="form-control" type="text" placeholder="filter by user name" onkeyup="changeFilterText()">
            </div>
            <div class="col-lg-8">
                <button class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
    <div id="usersContainer" class="container">
        <div class="row">
            <div class="col-lg-10">
                <div class="row" id="normalUsersContainer">

                </div>
            </div>

            <div class="col-lg-2" id="followersCol">
                <div class="thumbnail" id="followersThumb" align="center">
                    <h2>Followers</h2>
                    <div class="caption" id="followUsersContainer">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="userTemplate" class="hidden">
        <div class="col-lg-2" id="#divID">
            <div class="thumbnail followersCell">
                <img src="images/useravatar.png" />
                <div class="caption" align="center">
                    <p>
                        <button class="btn #btnClass" onclick="clickUser('#id')">#btnText</button>
                    </p>
                    <p>
                        #name
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="followTemplate" class="hidden">
        <div class="thumbnail followersCell" id="#divID">
            <img src="images/useravatar.png" />
            <div class="caption" align="center">
                <p>
                    <button class="btn #btnClass" onclick="clickUser('#id')">#btnText</button>
                </p>
                <p>
                    #name
                </p>
            </div>
        </div>
    </div>

</body>
</html>
